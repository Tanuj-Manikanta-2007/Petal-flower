{% extends 'main.html' %}
{% block content %}
<style>
  :root {
    --primary: #2e7d32;
    --primary-light: #e8f5e9;
    --danger: #c62828;
    --bg: #f4f7f6;
  }
  body { background: var(--bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
  
  .auth-container {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .auth-card {
    width: 100%;
    max-width: 450px;
    background: #fff;
    padding: 35px 30px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    animation: fadeUp 0.6s ease;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .auth-card h1 { text-align: center; font-size: 26px; margin-bottom: 8px; color: var(--primary); }
  .auth-subtitle { text-align: center; color: #777; margin-bottom: 25px; font-size: 14px; }

  /* Message Section Styles */
  .alert {
    padding: 12px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 14px;
    text-align: center;
    list-style: none;
  }
  .alert-error, .errorlist { background: #fdecea; color: var(--danger); border: 1px solid var(--danger); padding: 10px; border-radius: 8px; }
  .alert-success { background: var(--primary-light); color: var(--primary); border: 1px solid var(--primary); }

  /* Django Form Styling (form.as_p) */
  form p { margin-bottom: 18px; }
  form label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 5px; }
  
  /* Target all inputs generated by Django */
  form input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 14px;
    box-sizing: border-box; /* Crucial for padding */
    transition: all 0.2s ease;
  }

  form input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(46,125,50,0.15);
    outline: none;
  }

  /* Help text generated by Django (e.g. password requirements) */
  .helptext {
    display: block;
    font-size: 11px;
    color: #888;
    margin-top: 4px;
  }

  .submit-btn {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    background: linear-gradient(135deg, #43a047, #2e7d32);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }

  .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(46,125,50,0.3); }

  .auth-footer { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
  .auth-footer a { color: var(--primary); font-weight: 600; text-decoration: none; }
</style>
<div class="auth-container">
  <div class="auth-card">
    <h1>ðŸ‘‹ Welcome Back</h1>
    <p class="auth-subtitle">Login to your account</p>
        {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}" style="color: red; margin-bottom: 1rem;">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <p>
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Enter Username" id="username" required>
        </p>
        <p>
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter Password" id="password" required>
        </p>
        <button type="submit" class="submit-btn">Login</button>
      </form>
    <div class="auth-footer">
      <p>New here? 
        <a href="{% url 'register_account' %}">Register</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
