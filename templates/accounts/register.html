{% extends 'main.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}
{% block content %}

<div class="auth-page">
  <div class="glass-card auth-card">
    <h2>Join PetalCart</h2>
    <p>Create your account to start your journey</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Register Account</button>
    </form>

    <div class="auth-links">
      <p>Already a member? <a href="{% url 'login_account' %}">Sign in here</a></p>
    </div>
  </div>
</div>
{% endblock %}
