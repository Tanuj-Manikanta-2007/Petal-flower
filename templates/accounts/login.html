{% extends 'main.html' %}
{% block content %}

<style>
  :root {
    --primary: #2e7d32;
    --bg: #f4f7f6;
  }

  body { background: var(--bg); }

  .login-container {
    min-height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .login-card {
    width: 100%;
    max-width: 420px;
    background: white;
    padding: 35px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    animation: fadeIn .4s ease;
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translateY(20px); }
    to { opacity:1; transform: translateY(0); }
  }

  h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 20px;
  }

  .alert {
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 10px;
    text-align: center;
  }

  .alert.error { background: #fdecea; color: #c62828; }
  .alert.success { background: #e8f5e9; color: #2e7d32; }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ddd;
    margin-bottom: 15px;
    outline: none;
  }

  input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(46,125,50,0.15);
  }

  .login-btn {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 12px;
    cursor: pointer;
  }

  .login-btn:hover {
    background: #256628;
  }

  .footer {
    text-align: center;
    margin-top: 15px;
  }

  .footer a { font-weight: bold; color: var(--primary); }
</style>

<div class="login-container">
  <div class="login-card">

    <h1>PetalCart</h1>

    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <button class="login-btn">Login</button>
    </form>

    <div class="footer">
      <p>No account? <a href="{% url 'register_account' %}">Register</a></p>
    </div>

  </div>
</div>

{% endblock %}
