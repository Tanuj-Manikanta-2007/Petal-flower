{% extends 'main.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}
{% block content %}

<div class="auth-page">
  <div class="glass-card auth-card">
    <h2>PetalCart</h2>
    <p>Login to your boutique</p>

    {% if messages %}
      {% for message in messages %}
        <div style="color: #ff8b8b; font-size: 0.8rem; margin-top: 10px;">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>
      
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>
      
      <button type="submit" class="btn">SIGN IN</button>
    </form>

    <div class="auth-links">
      <p>New here? <a href="{% url 'register_account' %}">Create account</a></p>
    </div>
  </div>
</div>
{% endblock %}
