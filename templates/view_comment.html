
{% block content %}
<div>
  <h4>Comments: <a href = "{% url 'create_comment' flower.flower_id %}" >Add</a></h4> 
  {% for comment in flower.comments.all %}
   <small> {{comment.user.username}} . {{comment.created | timesince}} ago </small>
   <a href = "{% url 'update_comment' comment.comment_id %}"> <p>{{comment.body}}</p> </a>
  {% empty %}
   <p>No comments yet.</p>
   {% endfor %}
</div>
{% endblock %}
